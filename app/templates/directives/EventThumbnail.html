<div class="well hoverwell" ng-click="eventsListingCtrl.getEventDetails();">
  <div class="row">
    <h2 class="span6"><a href="event/{{ event.id }}">{{ event.name }}</a></h2>
  </div>
  <div class="row">
    <span class="span1">Date: </span>
    <span>{{ event.date }}</span>
  </div>
  <div class="row">
    <span class="span1">Time: </span>
    <span>{{ event.time }}</span>
  </div>
  <div class="row">
    <span class="span1">Location: </span>
    <span>{{ event.location.address }}</span>
  </div>
  <div class="row">
    <span class="span1">&nbsp;</span>
    <span>{{ event.location.city }}, {{ event.location.province }}</span>
  </div>
</div>
